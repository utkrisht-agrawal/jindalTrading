<!DOCTYPE html>
<html>
<head>
 <title>Booking Form</title>
 <!-- Include Bootstrap CSS and JS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
 <div class="container">
  <h2>Booking Form</h2>
  <form>
   <div class="form-group">
    <label for="datetimepicker">Choose a date and time:</label>
    <div class="input-group date" id="datetimepicker">
     <input type="text" class="form-control" name="datetime">
     <span class="input-group-addon">
      <span class="glyphicon glyphicon-calendar"></span>
     </span>
    </div>
   </div>
   <button type="submit" class="btn btn-primary">Book Slot</button>
  </form>
 </div>
 <script type="text/javascript">
  $(function () {
   // Initialize datetimepicker
   $('#datetimepicker').datetimepicker({
    format: 'YYYY-MM-DD HH:mm', // Date and time format
    enabledDates: [new Date()], // Allow only dates from today onwards
    disabledDates: [ // Disable already booked slots
     "2023-03-26 10:00",
     "2023-03-26 11:00",
     "2023-03-26 12:00",
     "2023-03-26 14:00",
     "2023-03-26 15:00"
    ],
    icons: {
     time: 'glyphicon glyphicon-time',
     date: 'glyphicon glyphicon-calendar',
     up: 'glyphicon glyphicon-chevron-up',
     down: 'glyphicon glyphicon-chevron-down',
     previous: 'glyphicon glyphicon-chevron-left',
     next: 'glyphicon glyphicon-chevron-right',
     today: 'glyphicon glyphicon-screenshot',
     clear: 'glyphicon glyphicon-trash',
     close: 'glyphicon glyphicon-remove'
    }
   });
  });
 </script>
</body>
</html>
